<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Box Practice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"/>
       <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-box">
      <div class="sub-box">
        <img
          src="https://media.istockphoto.com/id/874879418/photo/do-i-look-serious.jpg?s=612x612&w=0&k=20&c=mwhjwErxIzkNT55csbtzVvpRTrTx2L4nDtwmdHdphwU="
          alt="profile" />
      </div>
    </div>

    <div class="profile">
        <h1>Meet Our Team</h1>
      <div class="profile-sub">
        <img src="https://a.storyblok.com/f/191576/1176x882/f95162c213/profile_picture_hero_before.webp" alt="profile1">

        <h2>Michael Brown</h2>
         <p><span><i class="fa-solid fa-code fa-xl" style="color: #54B895; "></span></i>
       Frontend Developer</p>
      </div>
    </div>

    <div class="box1">
        <div class="box2">
            <h2>Axit Patel</h2>
            <p class="p1">Developer</p>

            <img src="https://d2v5dzhdg4zhx3.cloudfront.net/web-assets/images/storypages/short/linkedin-profile-picture-maker/dummy_image/thumb/001.webp" alt="profile2">

            <div class="social">
                &nbsp;<i class="fa-brands fa-facebook-f fa-xl"></i>
                <i class="fa-brands fa-twitter fa-xl"></i>
                <i class="fa-brands fa-linkedin-in fa-xl"></i>
                <i class="fa-brands fa-instagram fa-xl"></i>
             </div>

             <div class="description">
                <p>Subscribe Easy Tutorial's <br> 
                Youtube Channel to Watch More <br>
            Video on Web Design</p>
             </div>
        </div>
        
    </div>

    
  </body>
</html>
